<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <link rel="stylesheet" href="log.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/24d3874082.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="loadingScreen">
        <p>Loading...</p>
    </div>
    <div class="head">
       <!-- <h2>REM LOG IN</h2> 
       <h4>With Number Conversion & Calculator. Log in to access it!</h4> -->
    </div>
    <div id="container" class="login-container">
        <form class="login-form">
            <h2>Login</h2>
            <div class="line"></div>
        
            <label for="username">
                Username
            </label>
            <span>
                <i class="fa-solid fa-user"></i>
                <input type="text" id="username" placeholder="Type your username" required>
            </span>
        
            <label for="password">
                Password
            </label>
            <span>
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="password" placeholder="Type your password" required>
            </span>
        
            <button type="button" onclick="validateLogin()">Login</button>
        </form>
    <p id="errorMessage"></p>
</div>

<script>
    function validateLogin() {
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;
    var errorMessage = document.getElementById("errorMessage");
    var loadingScreen = document.getElementById("loadingScreen");
    var container = document.getElementById("container");

    var empty = "";
    container.style.display = "none";
    loadingScreen.style.display = "block";

if ((username === "user" || username === "User") && password === "user") {
    Swal.fire({
        title: "Success!",
        text: "Redirecting to REM Conversion & Calculator.",
        icon: "success",
        background: "#222831",
        color: "#EEEEEE",
        iconColor: "#00ADB5",
        confirmButtonColor: "#00ADB5",
        didClose: function () {
            
            setTimeout(function () {
                
                container.style.display = "block";

                window.open("conversion.html", "google", "width=500px height=500px");
                window.close("index.html");
                loadingScreen.style.display = "none";
            }, 3000);
        }
    });
}


    
    else if (username === empty && password === empty) {
        loadingScreen.style.display = "none";
        container.style.display = "block";
        Swal.fire({
            title: "Invalid Credentials",
            text: "Please enter username and password.",
            icon: "error",
            background: "#222831",
            color: "#EEEEEE",
            iconColor: "#00ADB5",
            confirmButtonColor: "#00ADB5"
        });

    } 
    
    else {
        setTimeout(function () {
            loadingScreen.style.display = "none";
            container.style.display = "block";
        }, 1000);

        setTimeout(function () {
        Swal.fire({
            title: "Invalid Credentials",
            text: "Please check your username and password and try again.",
            icon: "error",
            background: "#222831",
            color: "#EEEEEE",
            iconColor: "#00ADB5",
            confirmButtonColor: "#00ADB5"
        });
    }, 1450);
        container.style.display = "none";
    }
}

</script>

</body>
</html>
