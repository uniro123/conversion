<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <link rel="stylesheet" href="log.css">
</head>
<body>
    <div id="loadingScreen">
        <p>Loading...</p>
    </div>
    <div class="head">
       <!-- <h2>REM LOG IN</h2> 
       <h4>With Number Conversion & Calculator. Log in to access it!</h4> -->
    </div>
    <div id="container" class="login-container">
    <form class="login-form">
        <h2>Login</h2>
        <div class="line"></div>
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Email or Phone" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" required>

        <button type="button" onclick="validateLogin()">Login</button>
    </form>
    <p id="errorMessage"></p>
</div>

<script>
    function validateLogin() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var errorMessage = document.getElementById("errorMessage");
            var loadingScreen = document.getElementById("loadingScreen");
            var container = document.getElementById("container");
            
            var empty = "";
       
            loadingScreen.style.display = "block";

            if ((username === "user" || username === "User") && password === "user") {
                errorMessage.textContent = "Login Successfully!";
                errorMessage.style.color = "#BBE1FA";
                container.style.display = "none"

                setTimeout(function () {
                    window.open("conversion.html", "google", "width=500px height=500px");
                    window.close("index.html");
                    loadingScreen.style.display = "none";
                }, 4000);
            } 
            
           else if(username === empty && password === empty) {
               errorMessage.textContent = "Please input username and password.";
               loadingScreen.style.display = "none";
               
           }
            
            else {
              setTimeout(function () {          
                    loadingScreen.style.display = "none"; 
                    container.style.display = "block";                                 
                }, 1000);  
                
   container.style.display = "none";           errorMessage.textContent = "Invalid username or password. Please try again.";
                errorMessage.style.color = "#1B262C";             
            }
        }
</script>

</body>
</html>
